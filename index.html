<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Serif+Pro:700' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header"><h1>Dance/NYC Workforce Travel Time</h1></div>

    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <select class="city">
          <option class="orgCity" value="county">County</option>
          <option class="orgCity" value="manhattan">&nbsp;&nbsp;Manhattan</option>
          <option class="orgCity" value="brooklyn">&nbsp;&nbsp;Brooklyn</option>
          <option class="orgCity" value="queens">&nbsp;&nbsp;Queens</option>
          <option class="orgCity" value="bronx">&nbsp;&nbsp;Bronx</option>
          <option class="orgCity" value="staten island">&nbsp;&nbsp;Staten Island</option>
        </select>
      </div><br>
      <div>
        <select class="name">
          <!-- <option id="orgName" value="organization">Organization</option> -->
        </select>
      </div><br>

      <div class="button">
        <input type="button" id="btn-clear_org_search" value="Clear Search"></input>
      </div>

    </div>

    <!-- Map -->
    <div id="map" class="map"></div>

    <!-- Legend -->
    <div class="legend">
      <div id="legend-title">Public Transit Travel Time (mins)</div>
      <table>
        <tr>
          <td><div id="legend-first"></div></td>
          <td id="label-first">less than 15</td>
        </tr>
        <tr>
          <td><div id="legend-second"></div></td>
          <td id="label-second">15 - 30</td>
        </tr>
        <tr>
          <td><div id="legend-third"></div></td>
          <td id="label-third">30 - 45</td>
        </tr>
        <tr>
          <td><div id="legend-fourth"></div></td>
          <td id="label-fourth">More than 45</td>
        </tr>
      </table>
    </div>

    <!-- Javascript Imports -->
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/2.0.2/turf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <script src="js/main.js"></script>
    <script src="js/rawdata.js"></script>
    <script src="js/function.js"></script>
  </body>
</html>
